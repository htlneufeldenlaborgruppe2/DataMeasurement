<div class="fullsizedregion" [ngClass]="{'display-none': loadingStateDevices!='finished'}">
  <div class="flex-row">
    <div class="flex-item">
        <select [ngClass]="{'form-control': true}" placeholder="Select Device" [(ngModel)]="itemSelected">
            <option disabled [value]="null">Select the device</option>
          <option *ngFor="let item of optionsSelect" [ngValue]="item">{{item}}</option>
        </select>
    </div>
    <div class="flex-item">
      <input [ngClass]="{'form-control': true}" [(ngModel)]="amountOfLastMessages" type="number" value="5" placeholder="Messages:">
     
  
    </div>
    <div class="flex-item">
        <button type="button" class="btn btn-primary" (click)="displayClick()">Anzeigen</button>
    
      </div>
  </div>
  <div class="flex">
    <div class="flex-item">
      <div style="display: block;">
        <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
          [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
          [plugins]="lineChartPlugins" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
</div>
<div class="fullsizedregion" [ngClass]="{'display-none': loadingStateDevices!='loading'}">
  <div class="lds-ring centered-div"><div></div><div></div><div></div><div></div></div>  
</div>
<div class="fullsizedregion" [ngClass]="{'display-none': loadingStateDevices!='failed'}">
  <div class="centered-div" style="text-align: center"><span style="font-size: 60pt;color:red" class='glyphicon glyphicon-remove'></span><br><span style="font-size:30pt">Laden fehlgeschlagen</span></div>
</div>
